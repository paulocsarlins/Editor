<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="summernote-bs4.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Editor Summer Note</title>

  </head>
  <body>
    <h1>MATRACA WEB</h1>
    <div class="matraca">

          <div class="container mt-5 mb-5">
          <textarea id="summernote" class="texto"></textarea>
      </div>

      <div class="input-btn col-md-14">
        <div id="seletor-voz">
        Seletor de voz: <select id='voiceList'></select>
      </div class>
        <input class="btn" type="image" src="imagem/limpar-editor.jpg" alt="" id="btn-limpar"> <!--Apaga o texto digitado-->
        <input class="btn" type="file" src="imagem/abrir-arquivo.png" alt="" id="btn-abrir"> <!--Abri um arquivo do computador no editor de texto-->
        <input class="btn" type="image" src="imagem/salvar-arquivo.png" alt="" id="btn-salvar">
        <input class="btn" type="image" src="imagem/ler-texto.png" alt="" id="btn-falar"> <!--Fala o texto digitado no editor-->
      
      </div>
    </div>
      <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/summernote-bs4.js"></script>
    <script src="js/summernote-pt-BR.js"></script>
    <script src="js/funcionalidade.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/speak.js"></script>

  
  </body>
</html>
